<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../assets\styles\resetCSS.css">
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="userStorage.js"></script>
    <script src = "registerController.js"></script>
</head>

<body>
    <main>
        <div id="login-register"> 
            <div id="generalBox">
                <button id="exit1">X</button>
                <button id="login">Вход</button>
                <button id="registration" disabled>Регистрация</button>
            </div>
            <p id="para1">За регистрация, моля попълнете следните задължителни данни:</p>
            <form id="formReg" action="">

                <div id="registerBox1">
                    <span>Пол:</span>
                    <select name="sex">
                        <option value="" selected disabled>Избери</option>
                        <option value="Mъж">Мъж</option>
                        <option value="Жена">Жена</option>
                    </select>
                </div>
                <div id="registerBox2">
                    <span>*Име:</span> 
                    <p class="error"></p>
                    <input type="text" required />
                </div>
                <div id="registerBox3">
                    <span>*Фамилия:</span>
                    <p class="error"></p>
                    <input type="text" required />
                </div>
                <div id="registerBox4">
                    <span>*email:</span>
                    <p class="error"></p>
                    <input type="email" required />
                </div>
                <div id="registerBox5">
                    <span>*Парола:</span>
                    <p class="error"></p>
                    <input type="password" required placeholder="Минимум 4 символа!" />

                </div>
                <div id="registerBox6">
                    <span>*Повтори паролата:</span>
                    <p class="error"></p>
                    <input type="password" required placeholder="Минимум 4 символа!" />

                </div>
            </form>
            <div id="registerCheckbox1">
                <input type="checkbox" id="agree" />
                <span>*Съгласен съм с <a href=""> Условията за ползване</a> на този сайт!</span>
                <span class = "error"></span>
            </div>
            <div id="registerCheckbox2">
                <input type="checkbox" id="agree" />
                <span>*Съгласен съм с <a href="">Условията за предоставяне на лични данни!</a> </span>
                <p class = "error"></p>
            </div>
            <input id= "submitButtonReg" type="submit" value="Регистрация">
           
        </div>
        
    </main>
</body>

</html>
