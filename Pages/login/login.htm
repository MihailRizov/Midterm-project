<style>
    body {
            width:1170px;
            margin:0 auto;
         
        }
        
        button:focus {
            outline: none;
        }
        
        #wrap{
          height:1050px;  
        }
        #login-register { 
            border:outset;
            width:600px;
            display:flex;
            flex-wrap: wrap;
            flex-direction: column;
            margin-left: 180px;
            padding:10px;
            background-color: rgb(186, 248, 174);
        
        }
        
        #generalBox {
            width:100%;
            
        }
        
         #login {
            height:50px;
            width: 47%;;
            background-color: rgb(25, 153, 59);
            border-radius: 10px;
            text-transform: uppercase;
            font-weight: bold;
            cursor: pointer;
            float:left;
            
        }
        
         #registration {  
            border-radius: 10px; 
            width:47%;
            background-color: rgb(25, 153, 59);
            float:right;
            height:50px;
            text-transform: uppercase;
            font-weight: bold;
            cursor: pointer;
        }
        
        #login-register > .infoRegister{
            margin: 40px auto;
            text-decoration: underline;
            font-size:1.2em;
        }
        
        #info {
            display:flex;
            flex-wrap:wrap;
            justify-content: center;
            flex-direction: column;
            align-items: center;
        }
        
        #email,#password {
            width:300px;
            height: 30px;
            margin-bottom:10px;
        }
        
        #info > .infoRegister {
            padding-bottom:10px;
        }
        
        #enterLogin {
            margin:10px auto;
            width:200px;
            height:40px;
            background-color: rgb(19, 53, 28);
            border-radius: 10px;
            color:white;
            cursor: pointer;
            
        }
        input[type=submit]{
          font-size:1.3em;
           outline: none;
        }
        
        
        #newReg {
            width:200px;
            height:40px;
            background-image: url('assets/images/clipboard.png');
            background-repeat: no-repeat;
            text-align: right;
            margin:10px auto;
            background-size: 25px;
        }
        
        #newReg > a {
            font-size:0.9em;
            margin-top:5px;
            text-decoration: none;
            color:rgb(201, 7, 7);
        }
        
        #para {
            color:grey;
            font-size: 0.9em;
            text-align: center;
            margin-top:30px;
        }
        
        #exit{
            position: relative;
            background-color: gray;
            color:rgb(16, 37, 16);
            top: -28px;
            left: 295px;
            width:30px;
            height:30px;
            border-radius: 50%;
            font-weight: bold;
            font-size:1.3em;
            cursor: pointer;
            
        }
     
        .error{
            color:rgb(250, 9, 9);
            text-decoration: underline;
            font-size:0.8em;
        }
        
        input[type=checkbox] + p {
            color: #ccc;
            font-style: italic;
        } 
        
        input[type=checkbox]:checked + span {
            color: green;
            font-style: normal;
        } 
         
</style>

<div id="wrap">
<div id="login-register">
    <div id="generalBox">
        <button id="exit">X</button>
        <button id="login" disabled>Вход</button>
        <button id="registration">Регистрация</button>
    </div>
    <p class="infoRegister">Вход за потребители</p>
    <form id="info">
        <p>Вашият email:</p>
        <input type="text" id="email">
        <p>Вашата парола:</p>
        <input type="password" id="password">
        <p class="error"></p>
        <a id="forgottenPass" href="">
            <p>Забравена парола</p>
        </a>
        <input id="enterLogin" type="submit" value="Вход">
        <div id="newReg"> <a href="">
                Нoва регистрация</a></div>
        <div id="para">
            <p>*Можете да поръчате без да влизате във вашият профил,
                като при финализиране на поръчката,
                попълните данните за БЪРЗА ПОРЪЧКА</p>
    </form>

</div>
</div>
