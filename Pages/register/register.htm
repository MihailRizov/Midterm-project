<style>
    body {
            width:1170px;
            margin:0 auto;
        }
        
        button:focus {
            outline: none;
        }
        
        #wrap{
          height:1050px;  
        }
        #login-register { 
            border:outset;
            width:600px;
            /* height:640px; */
            display:flex;
            flex-wrap: wrap;
            flex-direction: column;
            margin-left:180px;
            padding:10px;
            background-color: rgb(186, 248, 174);
        
        }
        
        #generalBox {
            width:100%;
            
        }
        
         #login {
            height:50px;
            width: 49%;;
            background-color: rgb(25, 153, 59);
            border-radius: 10px;
            text-transform: uppercase;
            font-weight: bold;
            cursor: pointer;
            
        }
        
         #registration {  
            border-radius: 10px; 
            width:49%;
            background-color: rgb(25, 153, 59);
            float:right;
            height:50px;
            text-transform: uppercase;
            font-weight: bold;
            cursor: pointer;
        }
        
        #login-register > .infoRegister{
            margin: 40px auto;
            text-decoration: underline;
            font-size:1.2em;
        }
        
        #info {
            display:flex;
            flex-wrap:wrap;
            justify-content: center;
            flex-direction: column;
            align-items: center;
        }
        
        input[type=submit]{
          font-size:1.3em;
           outline: none;
        }
        
        
        #newReg {
            width:200px;
            height:40px;
            background-image: url('assets/images/clipboard.png');
            background-repeat: no-repeat;
            text-align: right;
            margin:10px auto;
            background-size: 25px;
        }
        
        #newReg > a {
            font-size:0.9em;
            margin-top:5px;
            text-decoration: none;
            color:rgb(201, 7, 7);
        }
        
        #para {
            color:grey;
            font-size: 0.9em;
            text-align: center;
            margin-top:30px;
        }
        
        #exit{
            position: absolute;
            background-color: gray;
            color:rgb(16, 37, 16);
            top: 190px;
            left: 1080px;
            width:30px;
            height:30px;
            border-radius: 50%;
            font-weight: bold;
            font-size:1.3em;
            cursor: pointer;
        }
     
        #formReg {
            display:flex;
            justify-content: center;
            flex-wrap:wrap;
            flex-direction: column;
            align-items: flex-start;
            
        }
        
        p#para1{
            position:relative;
            left:40px;
            margin-top:40px;
            margin-bottom:40px;
            text-decoration: underline;
            font-size:1.2em;
        }
        
        #formReg input{
            margin:10px;
            width:80%;
        }
        
        #registerBox1{
            font-size:1.2em;
        }
        
        #registerBox1 * {
            font-size:0.9em;
        }
        
        #formReg > #registerBox2,#registerBox3,#registerBox4,#registerBox5,#registerBox6 {
            color:rgb(97, 19, 19);
            font-size:1.1em;
        }
        #registerBox1 {
            margin:10px;
        }
        
        #submitButtonReg{
        width:200px;
        height:40px;
        border-radius: 10px;
        position: relative;
        left:200px;
        top:10px;
        background-color: rgb(19, 53, 28);
        text-transform: uppercase;
        margin-top:5px;
        margin-bottom:10px;
        color:white;
        cursor: pointer;
        }
        
        .error{
            color:rgb(250, 9, 9);
            text-decoration: underline;
            font-size:0.8em;
        }
        
        input[type=checkbox] + p {
            color: #ccc;
            font-style: italic;
        } 
        
        input[type=checkbox]:checked + span {
            color: green;
            font-style: normal;
        } 
         
</style>
<div id="wrap">
<div id="login-register">
    <div id="generalBox">
        <button id="exit">X</button>
        <button id="login">Вход</button>
        <button id="registration" disabled>Регистрация</button>
    </div>
    <p id="para1">За регистрация, моля попълнете следните задължителни данни:</p>
    <form id="formReg" action="">

        <div id="registerBox1">
            <span>Пол:</span>
            <select name="sex">
                <option value="" selected disabled>Избери</option>
                <option value="Mъж">Мъж</option>
                <option value="Жена">Жена</option>
            </select>
        </div>
        <div id="registerBox2">
            <span>*Име:</span>
            <p class="error"></p>
            <input type="text" required />
        </div>
        <div id="registerBox3">
            <span>*Фамилия:</span>
            <p class="error"></p>
            <input type="text" required />
        </div>
        <div id="registerBox4">
            <span>*email:</span>
            <p class="error"></p>
            <input type="email" required />
        </div>
        <div id="registerBox5">
            <span>*Парола:</span>
            <p class="error"></p>
            <input type="password" required placeholder="Минимум 4 символа!" />

        </div>
        <div id="registerBox6">
            <span>*Повтори паролата:</span>
            <p class="error"></p>
            <input type="password" required placeholder="Минимум 4 символа!" />

        </div>
    </form>
    <div id="registerCheckbox1">
        <input type="checkbox" id="agree1" />
        <span>*Съгласен съм с <a href=""> Условията за ползване</a> на този сайт!</span>
        <span class="error"></span>
    </div>
    <div id="registerCheckbox2">  
        <input type="checkbox" id="agree2" />
        <span>*Съгласен съм с <a href="">Условията за предоставяне на лични данни!</a> </span>
        <p class="error"></p>
    </div>
    <input id="submitButtonReg" type="submit" value="Регистрация">

</div>
</div>
