
<div class="bCont">
<div class="basketContainer">
    <div id="basketImg" style='background-image: url("{{imgSrc}}");'></div>
    <div class="basInfo">
        <p>{{title}}</p>
        <p>Цвят:{{color}}</p>
        {{#if size}}
        <p>Размер: {{size}}</p>
         {{/if}}
        <p>Количество: {{quantity}} бр.</p>
    </div>
    <div>
        <h2>Цена: {{price}} лв </h2>
        <button class="deleteItem">Премахни продукта</button>
    </div>
</div>
</div>
